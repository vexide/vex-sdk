[package]
name = "vex-sdk-sys"
description = "FFI bindings to libraries compatible with the VEX runtime SDK."
repository = "https://github.com/vexide/vex-sdk/"
authors = ["Tropical"]
license = "MIT"
categories = ["science::robotics", "no-std", "embedded"]
keywords = ["vex", "vex-v5", "vex-robotics", "robotics"]
version = "0.0.1"
edition = "2021"
links = "v5rt"

[dependencies]
core = { package = "rustc-std-workspace-core", version = "1.0.0", optional = true }
compiler_builtins = { version = "^0.1.109", optional = true }
vex-sdk = { version = "0.26.0", path = "../vex-sdk", optional = true }

[features]
rustc-dep-of-std = ["core", "compiler_builtins"]

# Search for and use an installed version of the official VEX SDK
system-sdk = []
# Compile and use vexide's open source reimplementation of the VEX SDK
vexide-sdk = ["dep:vex-sdk"]

[build-dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"

[package.metadata.docs.rs]
targets = ["armv7a-vex-v5"]
